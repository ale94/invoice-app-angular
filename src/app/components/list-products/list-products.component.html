<h4>Detalle de la Factura</h4>
@if(products.length > 0) {
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>producto</th>
      <th>precio</th>
      <th>cantidad</th>
      <th>borrar</th>
    </tr>
  </thead>
  <tbody>
    @for (item of products; track $index) {
    <tr row-product [item]="item" (deleteEventEmitter)="onDelete($event)"></tr>
    }
  </tbody>
</table>
} @else {
<div class="alert alert-warning">No tiene producto la factura!</div>
}
